<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>馬上賓狗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>馬上賓狗</h1>
            <div class="caller-box">
                <input type="number" id="call-input" placeholder="輸入喊到的號碼" min="1" max="100">
                <button onclick="callNumber()" class="call-btn">呼叫</button>
            </div>
        </header>

        <div id="cards-container" class="cards-stack"></div>

        <div class="bottom-bar">
            <button onclick="addNewCard()" class="add-btn">+ 新增卡片</button>
            <button onclick="resetAll()" class="reset-all-btn">全部重設</button>
        </div>
    </div>

    <div id="number-picker" class="picker-overlay hidden">
        <div class="picker-content">
            <h3>選擇數字</h3>
            <div id="picker-grid" class="picker-grid"></div>
            <button onclick="closePicker()" class="close-btn">取消</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
